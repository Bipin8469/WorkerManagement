<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .wrapper {
            flex: 1;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #343a40;
            color: #fff;
            padding: 10px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .footer {
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">YourApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> Profile
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <nav class="sidebar">
            <a href="LogHours.html">Log Hours</a>
            <a href="History.html">History</a>
            <a href="ManageMembers.html">Manage Members</a>
            <a href="ViewHours.html">View Hours</a>
            <a href="Reports.html">Reports</a>
        </nav>
        <main class="content">
    <div class="container mt-4">
        <h2 class="mb-4">Log Hours</h2>

        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="dateWorked" class="col-sm-2 col-form-label">Date Worked</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dateWorked" required>
                    <div class="invalid-feedback">Please enter a valid date.</div>
                </div>
            </div>

            <div class="form-group row">
                <label for="hoursWorked" class="col-sm-2 col-form-label">Hours Worked</label>
                <div class="col-sm-10">
                    <input type="number" step="0.1" class="form-control" id="hoursWorked" required>
                    <div class="invalid-feedback">Please enter the number of hours worked.</div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Log Hours</button>
                </div>
            </div>
        </form>

        <div class="mt-3">
            <a href="History.html" class="btn btn-secondary">Back to History</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</main>
</div>
<footer class="footer">
    &copy; 2024 - YourApp
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
